version: 1
 
indices:
  default:
    include:
      - /**
    exclude:
      - /drafts/**
      - /fragments/**
      - /tools/**
      - /blocks/**
      - /_*.json
    target: /query-index.json
    conditions:
      branch:
        - main
        - ${branch}
      robots:
        - not(contains(value, "noindex"))
    properties:
      # Basic metadata
      title:
        select: meta[property="og:title"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: meta[name="robots"]
        value: attribute(el, "content")
      description:
        select: meta[name="description"]
        value: attribute(el, "content")
      keywords:
        select: meta[name="keywords"]
        value: attribute(el, "content")
      image:
        select: meta[property="og:image"]
        value: attribute(el, "content")
      url:
        select: none
        value: path         
      # Full-text search support
      fullContent:
        select: main
        value: textContent(el)