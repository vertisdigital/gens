version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
    # Add data attribute preservation configuration
    preserve:
      attributes:
        - "data-*"
        - "data-aue-*"
        - "data-richtext-*"
        - "class"
    # Enable data attribute preservation in publish
    publish:
      preserveDataAttributes: true