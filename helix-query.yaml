version: 1
 
indices:
  default:
    include:
      - /**
    exclude:
      - /drafts/**
      - /fragments/**
      - /tools/**
      - /blocks/**
      - /_*.json
    target: /query-index.json
    conditions:
      branch:
        - main
        - ${branch}
      robots:
        - not(contains(value, "noindex"))
    properties:
      # Basic metadata
      title:
        select: meta[property="og:title"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: meta[name="robots"]
        value: attribute(el, "content")
      description:
        select: meta[name="description"]
        value: attribute(el, "content")
      image:
        select: meta[property="og:image"]
        value: attribute(el, "content")
      url:
        select: none
        value: path
 
      # 1. Cards
      cardsAllContent:
        select: .cards
        value: textContent(el)
      cardsAllTitles:
        select: .cards > div > div > div:nth-child(1)
        value: textContent(el)
      cardsAllDescriptions:
        select: .cards > div > div > div:nth-child(2)
        value: textContent(el)
      cardsAllImages:
        select: .cards > div > div > div:nth-child(1) > a
        value: attribute(el, "href")
 
